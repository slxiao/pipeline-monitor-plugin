<div>
    <p>
        MIME type of the request body that is sent to ELASTICSEARCH server. It should be of the form
        <b>type/subtype</b> e.g. <i>application/json</i><br>
        Since this is a field for MIME Type and not Content-Type we do not support additional content-type paramters
        like <b>charset</b> or <b>boundry</b>
    </p>
</div>
